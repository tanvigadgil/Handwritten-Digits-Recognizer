<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/upload.css">
    <title>Upload</title>
</head>

<body>

    <section id="alignLeft">

        <form method="POST" action="/uploader" enctype="multipart/form-data">
            <input type="file" class="inputType" name="uploaded-file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <div class="imgDiv">
            <img src="{{ url_for('displayImage', filename=filename) }}">
        </div>

        <button id="predictBtn" data-fileName="{{filename}}">Predict</button>

        <h1>
            PREDICTION: &nbsp <span id="predictionText"></span>
        </h1>
    </section>

    <section id="alignRight">
        <canvas id="barChartHorizontal" width="500" height="600"></canvas>
    </section>

    <script src="../static/js/upload.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</body>

</html>
